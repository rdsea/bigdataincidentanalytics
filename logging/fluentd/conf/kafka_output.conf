<store>
  @type kafka2
  # list of seed brokers
  brokers kafka:29092
  use_event_time true
  # buffer settings
  <buffer signals,tag>
    @type file
    path /fluentd/log/bigdataincidentanalytics/signals
    flush_interval 1s
  </buffer>
  # data type settings
  <format>
    @type json
  </format>
  # topic settings
  topic_key signals
  default_topic signals
  #default_partition_key nil
  default_message_key 0
  # producer settings
  required_acks -1
  compression_codec gzip
  <inject>
    time_key event_time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%3NZ
    tag_key tag
    localtime false
  </inject>
</store>