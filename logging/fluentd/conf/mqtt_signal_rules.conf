<match docker.mqtt>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern /^Socket error on client.+$/
    tag docker.mqtt.signal.MqttClientDisconnLog
  </rule>
  <rule>
    key message
    pattern /^New client connected from.+$/
    tag docker.mqtt.signal.MqttClientConnLog
  </rule>
  <rule>
    key message
    pattern /^mosquitto.+starting.*$/
    tag docker.mqtt.signal.MqttStartupLog
  </rule>
  <rule>
    key message
    pattern /^mosquitto.+terminating.*$/
    tag docker.mqtt.signal.MqttShutdownLog
  </rule>
  <rule>
    key message
    pattern /^.+$/
    tag docker.mqtt.noise
  </rule>
</match>