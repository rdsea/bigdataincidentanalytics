<match **.mqtt.platform>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern /^mosquitto.+starting.*$/
    tag signal.MqttStartupLog
  </rule>
  <rule>
    key message
    pattern /^mosquitto.+terminating.*$/
    tag signal.MqttShutdownLog
  </rule>
  <rule>
    key message
    pattern /^.+$/
    tag noise
  </rule>
</match>