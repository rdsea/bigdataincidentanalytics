<match **.nodered.platform**>
  @type rewrite_tag_filter
  #<rule> # Example rule
  #  key message
  #  pattern /^Connection failed to broker.+$/
  #  tag signal.MqttConnectionFailureStartupLog
  #</rule>
  <rule>
    key message
    pattern /^Disconnected from broker:.+$/
    tag signal.MqttConnectionFailureLog
   </rule>
  <rule>
    key message
    pattern /^.+$/
    tag noise
  </rule>
</match>

# Regex pattern: /^*nodered*((?!noise).)*$/